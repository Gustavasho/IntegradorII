<mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="sidenav" mode="side" [opened]="sidenavExpanded">
        <div class="sidenav-place">
            <div class="sidenav-header">
                <div class="centered-text">ADMINISTRACIÃ“N</div>
            </div>
            <ng-container *ngFor="let ruta of rutas; let i = index">
                <div [ngClass]="index_route == i ? 'sidenav-option-selected' : 'sidenav-option'" class="sidenav-header"
                    (click)="selectRoute(i)">
                    <div class="centered-text"><mat-icon>{{ruta.icon}}</mat-icon>&nbsp;&nbsp;{{ruta.name}}</div>
                </div>
            </ng-container>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <div class="center-button">
            <button mat-mini-fab color="primary" (click)="toggleSidenav()">
                <mat-icon>{{ sidenavExpanded ? 'chevron_left' : 'chevron_right' }}</mat-icon>
            </button>
        </div>
        <ng-container *ngIf="index_route === 0"><app-inicio-screen
                (ruta)="recibirDatos($event)"></app-inicio-screen></ng-container>
        <ng-container *ngIf="index_route === 1"><app-actividades-screen></app-actividades-screen></ng-container>
    </mat-sidenav-content>
</mat-sidenav-container>
